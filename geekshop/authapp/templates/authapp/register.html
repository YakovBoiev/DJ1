{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="row col-3">
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="form-control btn-primary" type="submit" value="Зарегистрировавться">
    </form>
    </div>
{% endblock %}
