{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="row col-3">
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control btn-primary" type="submit" value="Войти">
    </form>
<button class="btn btn-round form-control">
        <a href="{% url 'auth:register' %}" class="">Зарегистрироваться</a>
    </button>
        <button class="btn btn-round form-control">
    <a href="{% url 'social:begin' 'google-oauth2' %}?next=/">
     Вход через Google
    </a>
</button>

    </div>

{% endblock %}
